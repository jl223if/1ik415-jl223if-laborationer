<body>
    <div id="container">
        <div id="header">

        </div>
        <div id="navigation">
            <ul style="list-style-type:none">

            </ul>
        </div>
        <div id="content">
            <h2>Det är bara att kontakta</h2>
            <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="GET">
                <fieldset>
                    <legend>Personlig info</legend>
                    <div class="box1">
                        <label for="username">Namn:</label>
                        <label for="userlast">Efternamn:</label>
                        <label for="usermail">Email:</label>
                    </div>
                    <div class="box2">
                        <input type="text" name="userlast" id="userlast"/>
                        <input type="text" name="username" id="username" />
                        <input type="email" name="usermail" id="usermail"/>
                    </div>
                    <div class="box3">
                        Kön:
                        <input type="radio" name="sex" value="female">Kvinna
                        <input type="radio" name="sex" value="male">Man
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Din fråga</legend>
                    <div class="box1">
                    <select name="Fråga" id="Fråga">
                        <option value="personlig">Personlig</option>
                        <option value="fråga chans">Fråga chans</option>
                        <option value="fritid">Fritid</option>
                        <option value="sidan">Sidan</option>
                    </select>
                    </div>
                    <textarea rows="5" cols="50" class="box2">Skriv in din fråga här</textarea>
                    <input type="submit" value="Skicka" class="box3">
                </fieldset>

            </form>
        </div>
        <div id="footer">
            <p>skrivet av Jens, 2014-10-05</p>
            <p>Ansvarig för materialet på denna sida är Jens Larsson</p>
        </div>
